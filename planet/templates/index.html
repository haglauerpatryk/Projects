<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Scene with Spheres, Trajectories, and Coordinates</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create spheres
        const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const sphere1 = new THREE.Mesh(sphereGeometry, sphereMaterial);
        const sphere2 = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere1.position.set(1, 1, 1);
        sphere2.position.set(-1, 1, -1);
        scene.add(sphere1);
        scene.add(sphere2);

        // Create trajectory lines
        const trajectoryMaterial = new THREE.LineBasicMaterial({ color: 0x0000ff });
        const maxTrajectoryLength = 500; // Maximum number of points in the trajectory
        let trajectoryPoints1 = [];
        let trajectoryPoints2 = [];
        const trajectoryGeometry1 = new THREE.BufferGeometry().setFromPoints(trajectoryPoints1);
        const trajectoryGeometry2 = new THREE.BufferGeometry().setFromPoints(trajectoryPoints2);
        const trajectory1 = new THREE.Line(trajectoryGeometry1, trajectoryMaterial);
        const trajectory2 = new THREE.Line(trajectoryGeometry2, trajectoryMaterial);
        scene.add(trajectory1);
        scene.add(trajectory2);

        // Create coordinate axes
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // Set initial camera position
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        const animate = function () {
            requestAnimationFrame(animate);

            // Move spheres based on provided vectors
            const vector1 = new THREE.Vector3(0.01, 0, 0.01);
            const vector2 = new THREE.Vector3(-0.01, 0, -0.01);
            sphere1.position.add(vector1);
            sphere2.position.add(vector2);

            // Update trajectory points
            trajectoryPoints1.push(sphere1.position.clone());
            trajectoryPoints2.push(sphere2.position.clone());

            if (trajectoryPoints1.length > maxTrajectoryLength) {
                trajectoryPoints1.shift(); // Remove the oldest point
            }
            if (trajectoryPoints2.length > maxTrajectoryLength) {
                trajectoryPoints2.shift(); // Remove the oldest point
            }

            trajectory1.geometry = new THREE.BufferGeometry().setFromPoints(trajectoryPoints1);
            trajectory2.geometry = new THREE.BufferGeometry().setFromPoints(trajectoryPoints2);

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>

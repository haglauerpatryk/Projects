{% extends "base.html" %}
{% load static %}

{% block head %}

<canvas id="MyChart" width="300" height="150"></canvas>
<script>
var ctx = document.getElementById('MyChart').getContext('2d');
var MyChart = new Chart(ctx, {
    type: 'radar',
    data: {
        labels: [{% for stock in stocks %} '{{ stock.ticker }}', {% endfor %}],
        datasets: [{
            label: '# of Products',
            data: [{% for stock in stocks %} '{{ stock.open_stock }}', {% endfor %}],
            backgroundColor: [
                'rgba(255, 99,  132, 0.2)',
                'rgba(54,  162, 235, 0.2)',
                'rgba(255, 206,  86, 0.2)',
                'rgba(75,  192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159,  64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99,  132, 1)',
                'rgba(54,  162, 235, 1)',
                'rgba(255, 206,  86, 1)',
                'rgba(75,  192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64,  1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

{% endblock head %}

{% block body %}

<div class="container">
  <div class="row justify-content-center mt-5 pt-3">
    <div id="chart_div" style="width: 300px; height: 125px;">  
    </div>
  </div>
</div>

{% endblock body %}
